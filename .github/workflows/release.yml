name: Release
on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: go

  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Build UI
        working-directory: ./ui
        run: |
          npm ci
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/kubex-operator:${{ needs.release-please.outputs.tag_name }}
            ghcr.io/${{ github.repository }}/kubex-operator:${{ needs.release-please.outputs.version }}
            ghcr.io/${{ github.repository }}/kubex-operator:latest
          build-args: |
            VERSION=${{ needs.release-please.outputs.tag_name }}

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm Chart
        run: |
          VERSION="${{ needs.release-please.outputs.version }}"
          helm package ./deploy/helm/kubex-operator --version $VERSION --app-version $VERSION
          echo "CHART_FILE=kubex-operator-${VERSION}.tgz" >> $GITHUB_ENV

      - name: Publish Helm Chart to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          helm push ${{ env.CHART_FILE }} oci://ghcr.io/${{ github.repository }}
